        function getP(){
                /* アドレスの「?」以降の引数(パラメータ)を取得 */
                 var pram=location.search;
                /* 引数がない時は処理しない */
                if (!pram) return false;
                /* 先頭の?をカット */
                pram=pram.substring(1);
                /* 「&」で引数を分割して配列に */
                var pair=pram.split("&");
                var i=temp="";
                key=new Array();
                for (i=0; i < pair.length; i++) {
                    /* 配列の値を「=」で分割 */
                    temp=pair[i].split("=");
                    keyName=temp[0];
                    keyValue=temp[1];
                    /* キーと値の連想配列を生成 */
                    key[keyName]=keyValue;

                $('#thisticket').html(a);
                $('#thisproject').html = (key["project"]);
                
        }
