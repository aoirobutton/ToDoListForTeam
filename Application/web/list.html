<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>作業一覧</title>
        <link rel="STYLESHEET" href="css/todo.css" type="text/css">
        <script type="text/javascript" src="dwr/engine.js"></script>
        <script type="text/javascript" src="dwr/util.js"></script>
        <script type="text/javascript" src="dwr/interface/DisplayTicketListController.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script>
            function displayTicketList(){
                DisplayTicketListController.getTicketList({
                    callback: function(ticketList){
                        var list = ""
                        for(var i in ticketList){
                            ticket = ticketList[i];
                            list = list + '<tr>';
                            list = list + '<td>' + ticket.ticket + '</td>';
                            list = list + '<td>' + ticket.responsible + '</td>'; 
                            list = list + '<td>' + ticket.deadline + '</td>';
                            list = list + '<td>' + ticket.project + '</td>'; 
                            list = list + '<td>' + ticket.state + '</td>';
                            list = list + ' <form action="edit.html"><td align="center"><input type="submit" value="編集"></td></form><form action="delete.html"><td align="center"><input type="submit" value="削除"></td></form>';
                            list = list + '<tr>';
                        }
                        //document.write(list);
                        $('#ticketList').html(list);                        
                    }
                });
            }

            function getUser(userId){
                
            }
            function getProject(projectId){
                
            }
        </script>
    </head>
    <body onload="displayTicketList()">
        <h1>作業一覧</h1>
        <hr>
        <div align="right">
            ようこそ さん
        </div>
        <!-- 作業登録・検索 -->
        <table border="0" width="90%" class="toolbar">
            <tr>
                <form action="add.html">
                    <td>
                        <input type="submit" value="作業登録">
                    </td>
                </form>
                <td align="right">
                    <table border="0">
                        <tr>
                            <td>
                                検索キーワード
                            </td>
                            <form action="search.html">
                                <td>
                                    <input type="text" name="keyword" value="" size="24">
                                </td>
                                <td>
                                    <input type="submit" value="検索">
                                </td>
                            </form>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table border="0" width="90%" class="list">
            <thead>                
                <th>
                    項目名
                </th>
                <th>
                    担当者
                </th>
                <th>
                    期限
                </th>
                <th>
                    プロジェクト名
                </th>
                <th>
                    状態
                </th>
                <th colspan="3">
                操作
                </th>
            </tr>
            </thead>
            <tbody id="ticketList">
            </tbody>
        </table>
    </body>
</html>
