<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>プロジェクト登録</title>
        <link rel="STYLESHEET" href="css/todo.css" type="text/css">
        <script>
            function add()
            {
                var div_element = document.createElement("tr");
                div_element.innerHTML = '<th class="add_field">追加メンバー</th><td class="add_field"><input type="text" name="name" value="" size="24"></td>';
                var parent_object = document.getElementById("piyo");
                parent_object.appendChild(div_element);
            }
        </script>
    </head>
    <body>
        <h1>プロジェクト登録</h1>
        <hr>
        <div align="center">
            <table border="0">
                <form action="list.html">
                    <tr>
                        <th class="add_field">
                            プロジェクト名
                        </th>
                        <td class="add_field">
                            <input type="text" name="name" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <th class="add_field">
                            メンバー名
                        </th>
                        <td class="add_field">
                            <input type="text" name="name" value="" size="24">
                        </td>
                    </tr>
                    <tr id="piyo"></tr>
                    <tr>
                        <th class="add_field">
                            詳細
                        </th>
                        <td class="add_field">
                            <textarea name="example" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="add_button">
                            <table border="0">
                                <tr>
                                    <td>
                                        <input type="submit" value="登録">
                                    </td>
                                    </form>
                                    <form action="list.html">
                                    <td>
                                        <input type="submit" value="キャンセル">
                                    </td>
                                    <td>
                                        <input type="button" value="メンバー追加" onclick="add()"></input>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
